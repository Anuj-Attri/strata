name: Strata CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-check:
    name: Backend Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r backend/requirements.txt flake8
      - name: Lint
        run: flake8 backend/ --max-line-length=120 --exclude=__pycache__,dist,build
      - name: Import check
        run: |
          python -c "import sys; sys.path.insert(0, '.'); import backend.main, backend.model_loader, backend.hook_manager, backend.inference_runner, backend.cache_store"

  frontend-check:
    name: Frontend Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: cd frontend && npm ci
      - name: Webpack build check
        run: cd frontend && npm run build
