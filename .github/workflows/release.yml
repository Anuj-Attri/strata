name: Strata Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build â€” ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend deps
        run: pip install -r backend/requirements.txt pyinstaller

      - name: Build backend binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd backend
          pyinstaller --onefile --name strata_backend \
            --hidden-import=uvicorn.logging \
            --hidden-import=uvicorn.loops \
            --hidden-import=uvicorn.loops.auto \
            --hidden-import=uvicorn.protocols \
            --hidden-import=uvicorn.protocols.http \
            --hidden-import=uvicorn.protocols.http.auto \
            --hidden-import=uvicorn.protocols.websockets \
            --hidden-import=uvicorn.protocols.websockets.auto \
            --hidden-import=uvicorn.lifespan \
            --hidden-import=uvicorn.lifespan.on \
            --hidden-import=fastapi \
            --hidden-import=onnxruntime \
            --hidden-import=onnx \
            --hidden-import=transformers \
            --hidden-import=PIL \
            main.py

      - name: Build backend binary (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd backend
          pyinstaller --onefile --name strata_backend `
            --hidden-import=uvicorn.logging `
            --hidden-import=uvicorn.loops `
            --hidden-import=uvicorn.loops.auto `
            --hidden-import=uvicorn.protocols `
            --hidden-import=uvicorn.protocols.http `
            --hidden-import=uvicorn.protocols.http.auto `
            --hidden-import=uvicorn.protocols.websockets `
            --hidden-import=uvicorn.protocols.websockets.auto `
            --hidden-import=uvicorn.lifespan `
            --hidden-import=uvicorn.lifespan.on `
            --hidden-import=fastapi `
            --hidden-import=onnxruntime `
            --hidden-import=onnx `
            --hidden-import=transformers `
            --hidden-import=PIL `
            main.py

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend deps
        run: cd frontend && npm ci

      - name: Make Electron app (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: cd frontend && npm run make
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Make Electron app (Windows)
        if: matrix.os == 'windows-latest'
        run: cd frontend && npm run make
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: strata-${{ matrix.os }}
          path: |
            frontend/out/make/**/*.deb
            frontend/out/make/**/*.AppImage
            frontend/out/make/**/*.exe
            frontend/out/make/**/*.zip
          if-no-files-found: warn

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          name: Strata ${{ github.ref_name }}
          prerelease: ${{ contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') }}
          body: |
            ## Strata ${{ github.ref_name }}
            ### Download
            | Platform | File |
            |----------|------|
            | Ubuntu/Debian | `.deb` |
            | Linux | `.AppImage` |
            | Windows | `.exe` |

            **Linux:** `sudo dpkg -i Strata*.deb` or run `.AppImage` directly (chmod +x first).
            **Windows:** Run the `.exe` installer. No terminal needed.
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
