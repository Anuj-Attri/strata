name: Strata Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build — ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend deps
        run: cd frontend && npm ci

      - name: Copy backend into frontend resources
        run: |
          mkdir -p frontend/resources/backend
          cp -r backend/*.py frontend/resources/backend/
          cp backend/requirements.txt frontend/resources/backend/
        shell: bash

      - name: Make Electron app (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: cd frontend && npm run make
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Make Electron app (Windows)
        if: matrix.os == 'windows-latest'
        run: cd frontend && npm run make -- --targets @electron-forge/maker-zip
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: strata-${{ matrix.os }}
          path: |
            frontend/out/make/**/*.deb
            frontend/out/make/**/*.AppImage
            frontend/out/make/**/*.zip
          if-no-files-found: warn

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          name: Strata ${{ github.ref_name }}
          prerelease: ${{ contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') }}
          body: |
            ## Strata ${{ github.ref_name }}
            ### Download
            | Platform | File |
            |----------|------|
            | Windows | `.zip` — Python 3.x required |
            | Ubuntu/Debian | `.deb` — Python 3.x required |
            | Linux | `.AppImage` — Python 3.x required |

            **Windows:** Extract the .zip and run Strata. Install Python from python.org if needed. Backend deps install on first launch.
            **Linux:** `sudo dpkg -i Strata*.deb` or run the `.AppImage` (chmod +x first). Python 3 required.
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
